<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative0's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF0000, #000000); /* Gradient background: red to black */
            background-size: 200% 200%;
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-position 5s ease;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #800000, #000000); /* Gradient navbar: dark red to black */
            padding: 1em 2em;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: #eaeaea;
            padding: 10px 15px;
            text-decoration: none;
            text-align: center;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar a::before {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ff6347;
            transition: width 0.3s;
        }
        .navbar a:hover {
            color: #ff6347;
            transform: translateY(-2px);
        }
        .navbar a:hover::before {
            width: 100%;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: #eaeaea;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #ff6347;
            color: #fff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            font-size: 0.9em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
        }
        .footer a {
            color: #ff6347;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .counter {
            margin: 20px 0;
        }
        .gradient-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px;
        }
        .gradient-button:hover {
            background-color: #777;
        }
        .animated-bg {
            animation: gradientBackground 10s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="">Home</a>
    <a href="https://negative0debuged0.github.io/About">About Us</a>
    <div class="dropdown">
        <a href="">Socials</a>
        <div class="dropdown-content">
            <a href="https://www.youtube.com/channel/UCTWn1tUqbSNLrCLyunHnlcA">Youtube</a>
            <a href="https://steamcommunity.com/id/-Negative0_Debuged0/">Steam</a>
            <a href="https://discord.gg/kQfVYQuJGt">Discord server</a>
        </div>
    </div>
    <a href="https://negative0debuged0.github.io/Music">Music</a>
    <a href="https://negative0debuged0.github.io/Faq">FAQ</a>
    <a href="https://negative0debuged0.github.io/Games">Games</a>
    <a href="https://negative0debuged0.github.io/Forums">Forums</a>
    <a href="https://negative0debuged0.github.io/OtherStuff">Fun & Others</a>
</div>

<div class="counter">
    <h3>Welcome to my Website! Enjoy your stay<span id="count"></span></h3>
</div>

<button class="gradient-button" onclick="toggleGradient()">Toggle Animated Background</button>

<script>
    // Fetch visitor count from CountAPI
    async function updateCounter() {
        const response = await fetch('https://api.countapi.xyz/hit/your-namespace/your-key');
        const data = await response.json();
        document.getElementById('count').innerText = data.value;
    }

    // Update counter on page load
    document.addEventListener('DOMContentLoaded', updateCounter);

    // Toggle animated background
    function toggleGradient() {
        document.body.classList.toggle('animated-bg');
    }
</script>

</body>
</html>
