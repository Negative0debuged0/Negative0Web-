<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #808080, #008080); /* Gradient background: gray to teal */
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            background-color: #333;
            position: relative;
        }

        /* Button styles and hover effects */
        .btn-1:hover {
            background-color: #555;
        }

        .btn-2:hover {
            transform: scale(1.1);
        }

        .btn-3 {
            position: relative;
            overflow: hidden;
        }
        .btn-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn-3:hover::before {
            left: 0;
        }

        .btn-4:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn-5 {
            position: relative;
        }
        .btn-5::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        .btn-5:hover::after {
            width: 200%;
            height: 200%;
        }

        .btn-6:hover {
            letter-spacing: 2px;
        }

        .btn-7:hover {
            background: linear-gradient(135deg, #808080, #008080);
        }

        .btn-8 {
            position: relative;
            overflow: hidden;
        }
        .btn-8::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        .btn-8:hover::after {
            top: 0;
            left: 0;
        }

        .btn-stars {
            background-color: #444;
            position: relative;
            overflow: hidden;
        }
        .btn-stars span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: stars 2s linear infinite;
            opacity: 0;
        }
        .btn-stars:hover span {
            opacity: 1;
        }
        .btn-stars span:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .btn-stars span:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 0.5s;
        }
        .btn-stars span:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 1s;
        }

        @keyframes stars {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.5);
                opacity: 0;
            }
        }

        /* Additional unique button hover effects */
        .btn-9 {
            overflow: hidden;
        }
        .btn-9::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            transition: transform 0.5s;
        }
        .btn-9:hover::after {
            transform: scale(1);
        }

        .btn-10:hover {
            background: #ff006e;
        }

        .btn-11:hover {
            border-radius: 50px;
        }

        .btn-12 {
            position: relative;
            overflow: hidden;
        }
        .btn-12::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        .btn-12:hover::before {
            transform: translateY(0);
        }

        .btn-13:hover {
            background: linear-gradient(135deg, #333, #555);
        }

        .btn-14 {
            overflow: hidden;
        }
        .btn-14::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        .btn-14:hover::before {
            transform: translateX(0);
        }

        .btn-15 {
            position: relative;
            overflow: hidden;
        }
        .btn-15::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }
        .btn-15:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-16 {
            position: relative;
            overflow: hidden;
        }
        .btn-16::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            transition: transform 0.5s;
        }
        .btn-16:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
        }

    </style>
</head>
<body>

    <div class="button-container">
        <button class="btn-1">Hover Effect 1</button>
        <button class="btn-2">Hover Effect 2</button>
        <button class="btn-3">Hover Effect 3</button>
        <button class="btn-4">Hover Effect 4</button>
        <button class="btn-5">Hover Effect 5</button>
        <button class="btn-6">Hover Effect 6</button>
        <button class="btn-7">Hover Effect 7</button>
        <button class="btn-8">Hover Effect 8</button>
        <button class="btn-stars">Hover Effect Stars
            <span></span>
            <span></span>
            <span></span>
        </button>
        <button class="btn-9">Hover Effect 9</button>
        <button class="btn-10">Hover Effect 10</button>
        <button class="btn-11">Hover Effect 11</button>
        <button class="btn-12">Hover Effect 12</button>
        <button class="btn-13">Hover Effect 13</button>
        <button class="btn-14">Hover Effect 14</button>
        <button class="btn-15">Hover Effect 15</button>
        <button class="btn-16">Hover Effect 16</button>
    </div>

</body>
</html>
