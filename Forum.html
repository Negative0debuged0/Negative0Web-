<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #00416A, #00BFFF); /* Gradient background: dark blue to cyan */
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #00416A, #1E90FF); /* Gradient header: dark blue to dodger blue */
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #00416A; /* Dark blue */
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #1E90FF; /* Cyan on hover */
        }

        .forum-container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .forum-section {
            margin-bottom: 20px;
        }

        .forum-section h3 {
            margin-bottom: 10px;
            font-weight: 400;
            border-bottom: 2px solid #1E90FF; /* Cyan */
            padding-bottom: 5px;
        }

        .forum-section p {
            margin: 0 0 10px;
        }

        .forum-section input, .forum-section textarea, .forum-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .forum-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF; /* Cyan */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 10px auto;
        }

        .forum-section button:hover {
            background-color: #00416A; /* Darker blue on hover */
        }

        .forum-section button:active {
            transform: scale(0.98);
        }

        .forum-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .forum-table th, .forum-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }

        .forum-table th {
            background-color: #1E90FF; /* Cyan */
            color: #fff;
        }

        .forum-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .forum-table tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Forum</h1>
    <div class="nav-menu">
        <a href="https://negative0debuged0.github.io/">Home</a>
        <a href="https://negative0debuged0.github.io/About">About</a>
    </div>
</header>

<div class="forum-container">
    <div class="forum-section">
        <h3>Create a Topic</h3>
        <input type="text" placeholder="Title" required>
        <textarea placeholder="Content" rows="4" required></textarea>
        <button>Create</button>
    </div>

    <div class="forum-section">
        <h3>Recent Topics</h3>
        <table class="forum-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Topic 1</td>
                    <td>User1</td>
                    <td>2023-06-20</td>
                </tr>
                <tr>
                    <td>Sample Topic 2</td>
                    <td>User2</td>
                    <td>2023-06-19</td>
                </tr>
                <!-- Add more topics as needed -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
