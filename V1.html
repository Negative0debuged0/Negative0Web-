<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
<script>
    // Function to load comments from server
    function loadComments() {
        $.ajax({
            url: 'load_comments.php', // Replace with your server-side script URL
            type: 'GET',
            success: function(data) {
                $('#comments-container').html(data);
            }
        });
    }
    // Load comments on page load
    $(document).ready(function() {
        loadComments();
    });
    // Submit comment via AJAX
    $('#comment-form').submit(function(e) {
        e.preventDefault();
        var commentText = $('#comment-text').val();
        $.ajax({
            url: 'submit_comment.php', // Replace with your server-side script URL
            type: 'POST',
            data: { comment: commentText },
            success: function() {
                $('#comment-text').val('');
                loadComments(); // Reload comments after submitting
            }
        });
    });
</script>
