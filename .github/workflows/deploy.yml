name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the main branch

permissions:
  contents: write  # This ensures write access to the contents of the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
      
    - name: Build site (optional)
      run: |
        npm install
        npm run build  # Customize based on your site build process

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}  # Use the secret token to authenticate
        publish_dir: UserInfo  # Adjust if your output directory differs
