<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zer0's Chat</title>
  <style>
    /* Fullscreen Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      flex-direction: column;
    }
    /* Other styling omitted for brevity... */
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <h1>Zer0's Chat</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" required>
    <button id="setNameButton">Set Name</button>
    <div id="adminLogin">
      <input type="password" id="adminPassword" placeholder="Enter admin password">
      <button id="adminLoginButton">Login as Admin</button>
    </div>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="Type a message..." rows="4"></textarea><br>
    <button id="sendMessageButton">Send Message</button>
  </div>

  <script>
    const GIST_ID = '6686b37f704607d66c455ceefef7fec6'; // Replace with your actual Gist ID
    const API_URL = `https://api.github.com/gists/${GIST_ID}`;
    const ADMIN_PASSWORD = "123"; // Admin password

    let currentMessages = [];
    let userName = '';
    let isAdmin = false;
    let replyingToMessage = null;

    function setName() {
      const nameInput = document.getElementById('nameInput');
      userName = nameInput.value.trim();
      if (userName) {
        nameInput.disabled = true;
        document.getElementById('setNameButton').disabled = true;
      }
    }

    function adminLogin() {
      const password = document.getElementById('adminPassword').value;
      if (password === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Admin access granted.");
      } else {
        alert("Incorrect password.");
      }
    }

    function fetchMessages() {
      fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const gistContent = data.files['chat.json'].content;
        try {
          currentMessages = JSON.parse(gistContent).messages || [];
          displayMessages(currentMessages);
        } catch (err) {
          console.error('Error parsing messages:', err);
        }
      })
      .catch(err => {
        console.error('Error fetching messages:', err);
      });
    }

    function displayMessages(messages) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messages.forEach((message, index) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (message.replyTo) {
          const replyDiv = document.createElement('div');
          replyDiv.classList.add('reply-indicator');
          replyDiv.innerHTML = `<strong>Reply to:</strong> ${message.replyTo.sender}: "${message.replyTo.text}"`;
          messageDiv.appendChild(replyDiv);
        }
        messageDiv.innerHTML += `
          <strong>${message.sender}</strong>: ${message.text}
          <div class="timestamp">${new Date(message.timestamp).toLocaleString()}</div>
        `;
        messagesDiv.appendChild(messageDiv);
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const newMessage = {
        sender: userName,
        text: messageInput.value,
        replyTo: replyingToMessage ? { sender: replyingToMessage.sender, text: replyingToMessage.text } : null,
        timestamp: new Date().toISOString()
      };
      currentMessages.push(newMessage);

      // Update local messages.json file
      fetch('messages.json', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ messages: currentMessages })
      }).then(() => {
        console.log('Message saved locally; GitHub Action will sync to Gist');
        fetchMessages(); // Refresh messages
      });
      messageInput.value = '';
      messageInput.placeholder = 'Type a message...';
      replyingToMessage = null;
    }

    document.getElementById('setNameButton').addEventListener('click', setName);
    document.getElementById('adminLoginButton').addEventListener('click', adminLogin);
    document.getElementById('sendMessageButton').addEventListener('click', sendMessage);

    fetchMessages();
  </script>
</body>
</html>
