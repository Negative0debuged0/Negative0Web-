<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun & Others</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #008080, #808080); /* Gradient background: teal to gray */
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #006666, #666666); /* Gradient header: darker teal to darker gray */
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #006666; /* Teal */
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #008080; /* Lighter teal on hover */
        }

        .games-container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .game {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            transition: filter 0.3s ease;
        }

        .game-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700; /* Gold color for game titles */
        }

        /* Hover effects */
        .game:hover {
            transform: scale(1.05);
        }

        .game:hover img {
            filter: brightness(80%);
        }
    </style>
</head>
<body>

<header>
    <h1>Fun & Others</h1>
    <div class="nav-menu">
        <a href="https://negative0debuged0.github.io/">Home</a>
        <a href="https://negative0debuged0.github.io/About">About</a>
    </div>
</header>

<div class="games-container">
    <div class="game" onclick="window.location.href='https://negative0debuged0.github.io/YoutubeRipoff';">
        <div class="game-title">Youtube Ripoff</div>
        <img src="Other1.png" alt="Other 1">
    </div>
    <div class="game" onclick="window.location.href='https://negative0debuged0.github.io/NewTab';">
        <div class="game-title">Fake new Tab</div>
        <img src="NewTab.png" alt="fake new Tab">
    </div>
<div class="games-container">
    <div class="game" onclick="window.location.href='https://negative0debuged0.github.io/Buttons';">
        <div class="game-title">Button Hover Effects</div>
        <img src="Other2.png" alt="Other 2">
    </div>
</div>

</body>
</html>
